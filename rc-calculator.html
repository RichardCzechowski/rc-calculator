<polymer-element name="rc-calculator" role="calculator" attributes="theme">
<link rel="import" href="../polymer/polymer.html">

<template>
<link rel="stylesheet" href="rc-calculator.css">

<div class="container {{theme}}">
  <input id="screen" class="row" on-keypress="{{enter}}" value="{{equation}}" autofocus>
  <template repeat="{{ row in buttons }}">
  <div class="row">
    <template repeat="{{ elem in row }}">
    <div on-tap="{{doAction}}" value="{{elem.val}}" label="{{elem.label}}" class="elem">
      {{elem.label}}
    </div>
    </template>
  </div>
  </template>
</div>

</template>
<script src="rc-calculator.js"></script>
</polymer-element>
